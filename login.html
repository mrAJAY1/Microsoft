<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Login tab">
    <link rel="stylesheet" href="assets/css/loginstyle.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid d-flex align-items-center" style="height: 100vh; background: linear-gradient(45deg, rgba(223,230,236,1) 0%, rgba(222,222,224,1) 53%, rgba(217,228,217,1) 100%);
    ">
        <div class="container">

            <div class="row">
                <div class="offset-md-4 col-md-4  bg-white p-4 form-body">
                    <img width="100" src="assets/LOgo.png" alt="">
                    <h4 class="mt-4"><b> Sign in </b></h4>

                    <p style="display: none; font-size: 12px; color: red;">Please enter a valid email</p>
                    <form>
                        <div class="mb-3 login-form">

                            <input id="email-form" name="ename" type="text"  placeholder="Email here...">

                        </div>
                        <p class="mt-3" style="font-size: 12px;">No account? <a href="#" style="text-decoration: none;">
                                Create One !</a></p>
                        <p class="mt-2" style="font-size: 12px;"><a href="" style="text-decoration: none;">Sign in with
                                a security key <span class="ms-1"><img width="15" src="assets/questionmark.svg"
                                        alt=""></span></a></p>


                        <div class="text-end">
                            <button type="submit" class="btn btn-primary " style="width: 5rem;">Next</button>
                        </div>

                    </form>


                </div>
            </div>
            <div class="row">
                <div class="offset-md-4 col-md-4  bg-white option-div p-1 form-body mt-3">
                    <div class="px-3 " role="button" >
                        <img src="assets/key.svg" width="40" alt="">
                        <span style="font-size: 12px;">Sign-in Options</span>
                    </div>
                </div>
                
            </div>
    


        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js"></script>
</body>
     


</html>
